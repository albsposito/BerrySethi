<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regular Expression to DFA Converter</title>
    <style>
        /* Basic styling for the form */
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .container { max-width: 600px; margin: 50px auto; background-color: #fff; padding: 20px; border-radius: 5px; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; }
        input[type="text"] { padding: 10px; font-size: 16px; margin-bottom: 10px; }
        input[type="submit"] { padding: 10px; font-size: 16px; background-color: #4285F4; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #357AE8; }
        .error { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h1>Regular Expression to DFA Converter</h1>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="text" name="regex" placeholder="Enter Regular Expression" required>
        <input type="submit" value="Generate DFA">
    </form>
</div>
</body>
</html>
